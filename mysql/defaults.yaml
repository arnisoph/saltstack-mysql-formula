{% load_yaml as rawmap %}
Debian:
  server:
    pkgs:
      - name: mysql-server
      - name: mysql-server-5.5
        debconf:
          mysql-server/root_password:
            type: password
            value: ''
          mysql-server/root_password_again:
            type: password
            value: ''
    service:
      name: mysql
      enable: True
  client:
    pkgs:
      - name: mysql-client
  remove_anon_users: True
  remove_test_db: True
  remove_test_db_grant: True
{% endload %}
